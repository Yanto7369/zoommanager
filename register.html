<!DOCTYPE html>
<html lang="en"  ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="js/dropdown.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/register.js"></script>  
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/widget.css">
    <style>
      body {
        width: 400px;
        height:400px
      }
    </style>
  </head>
  <body >
    <div ng-controller="AppController" >
                <form ng-submit="submit()">
        
                    <div class="form-group">
                    <label  for="meetinganme">MeetingName</label>
        　　　　　　　<input type="text" class="form-control " id="meetinganme"  ng-model="meetingname">
                    </div>

                    <input type="radio" name="urlmode" value="idpass"  ng-click="connecttext(true);" checked>ID&PASS
                    <input type="radio" name="urlmode" value="link" ng-click="connecttext(false);" >LINK
                    <div class="form-group">     
            
                     <label  for="meetingid">MeetingID</label>  
        　　　　　　　<input type="text" name="id&pass"class="form-control " id="meettingid" ng-model="meetingid">
                    </div>
                

                        
                    <div class="form-group">     
                    <label  for="meetingpassword">Password</label>  
            　　　　　　　<input type="text"  name="id&pass" class="form-control " id="meettingpassword"  ng-model="meetingpassword">
                    </div>
              
                    <div  class="form-group">      

                    <label  for="meetinglinkwithpassword">LinkWIthPass</label>
                    
            　　　　　　　<input type="text" class="form-control"  name="link" id="meetinglinkwithpassword"  ng-model="meetinglinkwithpassword" disabled="false">
                    </div>  
        
        
        　　　　　　　<button type="submit" class="btn btn-primary">Register</button>
        
             </form>

    

    </div>

  </body>
</html>
